{% extends "registration/login.html" %}

{% block content %}

   <form method="post" action="{% url 'catalog:registration' %}">
        {% csrf_token %}
<table>
<tr>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>{{ form.password1.label_tag }}</td>
  <td>{{ form.password1 }}</td>
</tr>

<tr>
  <td>{{ form.password2.label_tag }}</td>
  <td>{{ form.password2 }}</td>
</tr>

</table>

    <input class="button" type="submit" value="Registration">
    </form>

{% endblock %}
